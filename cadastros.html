<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastros</title>
    
    <!-- Fonte Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;600&display=swap" rel="stylesheet">
    
    <!-- Link para o CSS -->
    <link rel="stylesheet" href="style-cadastros.css">
</head>
<body>
    <header>
        <h1>AUXÍLIO-JUROS ASSESSORIA</h1>
    </header>

    <div class="container">
        <nav class="menu">
            <ul>
                <li><a href="index.html">Página Inicial</a></li>
                <li><a href="cadastros.html">Cadastros</a></li>
                <li><a href="clientes.html">Clientes</a></li>
                <li><a href="documentos.html">Documentos</a></li>
            </ul>
        </nav>

        <div class="content">
            <h2>Cadastro de Clientes</h2>
            <form id="cadastroForm">
                <div class="form-group">
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" required>
                </div>

                <div class="form-group">
                    <label for="data">Data de Nascimento:</label>
                    <input type="date" id="data" required>
                </div>
                
                <div class="form-group">
                    <label for="nacionalidade">Nacionalidade:</label>
                    <input type="text" id="nacionalidade" required>
                </div>
                
                <div class="form-group">
                    <label for="estadoCivil">Estado Civil:</label>
                    <input type="text" id="estadoCivil" required>
                </div>
                
                <div class="form-group">
                    <label for="profissao">Profissão:</label>
                    <input type="text" id="profissao" required>
                </div>
                
                <div class="form-group">
                    <label for="rg">RG nº:</label>
                    <input type="text" id="rg" required>
                </div>
                
                <div class="form-group">
                    <label for="cpf">CPF nº:</label>
                    <input type="text" id="cpf" required>
                </div>
                
                <div class="form-group">
                    <label for="endereco">Endereço Completo:</label>
                    <input type="text" id="endereco" required>
                </div>
                
                <div class="form-group">
                    <label for="cidade">Cidade:</label>
                    <input type="text" id="cidade" required>
                </div>

                <button type="submit">Cadastrar</button>
            </form>
        </div>
    </div>
</body>
</html>
